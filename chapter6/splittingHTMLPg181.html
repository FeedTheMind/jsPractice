<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Splitting HTML</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id='output'></div>
    <script>
      var html = '<h2>Hello, World!</h2>' + '<p>JavaScript is great!</p>';

      var regex = /<[^>\r\n]+>|[^<>\r\n]+/g;
      var results = html.match(regex);

      document.getElementById('output').innerText = results.join('\r\n');
      document.write('<br>Note: this example converts a string of HTML and splits it into its component parts.');
    </script>
  </body>
</html>
