<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Reversing Order of Text</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia;
      }
    </style>
  </head>
  <body>
    <script>
      var values = prompt('Please, enter a set of comma-separated values.', 'Lemons,Limes,Pears');

      function splitAndReverseText(csv) {
        var parts = csv.split(',');
        parts.reverse();

        var reversedString = parts.join(',');

        document.write(reversedString);
      }

      splitAndReverseText(values);
    </script>
  </body>
</html>
