<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Form Validation Module</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      function isValidTeleNumb (teleNumber) {
        var telRegExp = /^(\+\d{1,3} ?)?(\(\d{1,5}\)|\d{1,5}) ?\d{3}?\d{0,7}( (x|xtn|ext|extn|pax|pbx|extension)?\.? ?\d{2-5})?$/i;
        return telRegExp.test(teleNumber);
      }

      var phoneNumber = prompt('Please enter a phone number.', '');

      if (isValidTeleNumb(phoneNumber)) {
        document.write('That is a valid phone number.<br>');
      } else {
        document.write('That is an invalid phone number.<br>');
      }

      document.write('<br>Note: this only validates that the telephone number format is valid, not the actual number.');
    </script>
  </body>
</html>
