<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Counting Occurrences of Substrings</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia;
      }
    </style>
  </head>
  <body>
    <script>
      var myString = "Welcome to a basic example. " +
                     "This is an example. " +
                     "Again, this is an example.";

      var foundAtPosition = 0;
      var wroxCount = 0;

      while (foundAtPosition != -1) {
        foundAtPosition = myString.indexOf("example", foundAtPosition);

        if (foundAtPosition != -1) {
          wroxCount++;
          foundAtPosition++;
        }
      }

      document.write("There are " + wroxCount + " occurrences of the word example.<br>");             
    </script>
  </body>
</html>
