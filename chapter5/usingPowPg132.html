<!DOCTYPE html>
  <html lang='en'>
  <head>
    <title>Math Method</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia;
      }
    </style>
  </head>
  <body>
    <script>
      function fix(fixedNumber, decimalPlaces) {
        var div = Math.pow(10, decimalPlaces);
        fixedNumber = Math.round(fixedNumber * div) / div;
        return fixedNumber;
      }

      var number1 = prompt('Enter a number with decimal places you want to fix.', '');
      var number2 = prompt('How many decimal places do you want?', '');

      document.write(number1 + ' fixed to ' + number2 + ' decimal places is ');
      document.write(fix(number1, number2));
    </script>
  </body>
</html>
