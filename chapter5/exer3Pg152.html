<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Exercise 3 | Creating Person Object</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia;
      }
    </style>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
      }

      Person.prototype.getFullName = function() {
        return this.firstName + ' ' + this.lastName;
      }

      Person.prototype.greet = function(person) {
        document.write('Hello, ' + person.getFullName() + '.' + ' I\'m ' + this.getFullName() + '.<br>');
      }

      var johnDoe = new Person('John', 'Doe');
      var janeDoe = new Person('Jane', 'Doe');
      var explanation = '<br>Note: this is similar to another exercise; however, this time, a <code>Person</code> data type was created, not an object literal.';

      johnDoe.greet(janeDoe);
      document.write(explanation);
    </script>
  </body>
</html>
