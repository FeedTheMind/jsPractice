<!DOCTYPE html>
  <html lang='en'>
  <head>
    <title>Sorting an Array</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia;
      }
    </style>
  </head>
  <body>
    <script>
      var yourNumber = prompt('Enter a number to be rounded.', '');

      document.write('<h3>The number you entered was ' + yourNumber + '.</h3>');

      document.write('<p> The rounded results are as follows:');
      document.write('<table width="150" border="1">');
      document.write('<tr><th>Method</th><th>Result</th></tr>');

      document.write('<tr><td>parseInt()</td><td>' + parseInt(yourNumber, 10) + '</td></tr>');

      document.write('<tr><td>ceil()</td><td>' + Math.ceil(yourNumber) + '</td></tr>');

      document.write('<tr><td>floor()</td><td>' + Math.floor(yourNumber) + '</td></tr>');

      document.write('<tr><td>round()</td><td>' + Math.round(yourNumber) + '</td></tr>');

      document.write('</table>'); 
    </script>
  </body>
</html>
