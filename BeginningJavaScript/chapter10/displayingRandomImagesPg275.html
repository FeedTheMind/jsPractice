<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Displaying Images with Event Handler</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia, sans-serif;
      }
      img {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src='usa.gif' style='width:200px;height:150px' alt='Flag' onclick="changeImg(this)">
    <script>
      var myImages = [
        'usa.gif',
        'canada.gif',
        'jamaica.gif',
        'mexico.gif'
      ];

      function changeImg(that) {
        var newImgNumber = Math.round(Math.random() * 3);

        while (that.src.indexOf(myImages[newImgNumber]) != -1) {
          newImgNumber = Math.round(Math.random() * 3);
        }

        that.src = myImages[newImgNumber];
      }
    </script>
    <h2>Click away!</h2>
  </body>
</html>
