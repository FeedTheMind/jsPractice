<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Exercise 1 | Chapter 8</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia, sans-serif;
    </style>
  </head>
  <body>
    <h2>Welcome to Modern Page!</h2>
    <script>
      if (typeof navigator.geolocation == undefined) {
        location.replace('legacy.html');
      }
      document.write('Note: this code uses feature detection and the ' + 
        '<code>location</code> object to send browsers that do not ' + 
        'support geolocation to <code>legacy.html</code>. If the browser ' +
        'does support said item, user will be directed to <code>modern.html.</code>'
      );
    </script>
  </body>
</html>
