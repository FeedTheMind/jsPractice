<!-- 

Bean counting

You can get the Nth character, or letter, from a string by writing "string".charAt(N), 
similar to how you get its length with "s".length. The returned value will be a string 
containing only one character (for example, "b"). The first character has position zero, 
which causes the last one to be found at position string.length - 1. In other words, a 
two-character string has length 2, and its characters have positions 0 and 1.

Write a function countBs that takes a string as its only argument and returns 
a number that indicates how many uppercase “B” characters are in the string.

Next, write a function called countChar that behaves like countBs, except it 
takes a second argument that indicates the character that is to be counted (rather 
than counting only uppercase “B” characters). Rewrite countBs to make use of this new function.

// Your code here.

console.log(countBs("BBC"));
// 2
console.log(countChar("kakkerlak", "k"));
// 4

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #dff263;  
        font-family: Georgia, sans-serif;
      }
    </style>
    <title>Recursion</title>
  </head>
  <body>
    <h1>Open the console to display the answers.</h1>
    <script>
      // Solution 1 | Function with For Loop, One Parameter 
      function countBs(str) {
        // Hold results of string
        var result = 0;

        // Use for loop to iterate over string
        for (var i = 0; i < str.length; i++) {
          // Match string character to "B"
          if (str.charAt(i) == 'B') {
            // Increment result, if match exists
            result++;
          }
        }
        // Return result
        return result;
      }

      console.log(countBs('BBC'));

      // Solution 1 | Function with For Loop, One Parameter (Continuation)
      function countChar(str, char) {
        // Hold results of string
        var result = 0;

        // Use for loop to iterate over string
        for (var i = 0; i < str.length; i++) {
          // Match string character to parameter (argument)
          if (str.charAt(i) == char) {
            // Increment result, if match exists
            result++;
          }
        }
        // Return result
        return result;
      }

      console.log(countChar("kakkerlak", "k"));

      // Solution 2 | Function within Function
      function countingBs(str) {
        return countChar(str, 'B');
      }

      console.log(countingBs('BBC'));
    </script>  
  </body>
</html>
