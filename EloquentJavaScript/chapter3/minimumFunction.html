<!-- 

The previous chapter introduced the standard function Math.min that 
returns its smallest argument. We can do that ourselves now. Write 
a function min that takes two arguments and returns their minimum.

// Your code here.

console.log(min(0, 10));
// 0
console.log(min(0, -10));
// -10

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #dff263;  
        font-family: Georgia, sans-serif;
      }
    </style>
    <title>Minimum Function</title>
  </head>
  <body>
    <h1>Open the console to display the answers.</h1>
    <script>
      // First Solution | Function with Ternary Operator

      // Create a function declaration, populated with two parameters
      function minimumValue (a, b) {
        // Use ternary operator with conditional to determine smaller number 
         return (a < b) ? a:b;
      }
      // Log value to the console
      console.log(minimumValue(0, 10));

      // Second Solution | Function with If-Else Statement

      // Create a function expression, populated with two parameters 
      var minimumVal = function (a, b) {
        // Use if-else statement to determine minimum value
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }
      // Log value to the console
      console.log(minimumVal(0, -10));

    </script>  
  </body>
</html>
