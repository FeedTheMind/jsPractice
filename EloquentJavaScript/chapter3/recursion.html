<!-- 

Recursion

We’ve seen that % (the remainder operator) can be used to test whether a number is even or odd by using % 2 to check whether it’s divisible by two. Here’s another way to define whether a positive whole number is even or odd:

 Zero is even.

 One is odd.

 For any other number N, its evenness is the same as N - 2.

Define a recursive function isEven corresponding to this description. The function should accept a number parameter and return a Boolean.

Test it on 50 and 75. See how it behaves on -1. Why? Can you think of a way to fix this?

// Your code here.

console.log(isEven(50));
// true
console.log(isEven(75));
// false
console.log(isEven(-1));
// ??


-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #dff263;  
        font-family: Georgia, sans-serif;
      }
    </style>
    <title>Recursion</title>
  </head>
  <body>
    <h1>Open the console to display the answers.</h1>
    <script>
      // Solution One | Use Recursion to Solve Issue
      function isEven(n) {
        // Return true if n equals zero, as this indicates even
        if (n === 0) {
          return true;
        // Return false if n equals one, as this indicates odd
        } else if (n === 1) {
          return false;
        // To convert negative value to positive, "subtract" from n, as two negatives
          // make a positive; recursion will eventually yield 1, producing false
        } else if (n < 0) {
          return isEven(-n);
        // Subtract two from n; recursion will eventually yield zero, producing true
        } else {
          return isEven(n - 2);
        }
      }

      console.log(isEven(50));
      console.log(isEven(75));
      console.log(isEven(-4));
      console.log(isEven(-3));

      // Solution Two | Use Function with While Loop

      function isNumbEven(n) {
        // Set number to n
        var number = n;

        // Turn negative value positive
        if (number < 0) {
          number = -number;
        }

        // Use while loop to loop until either condition is met
        while (number >= 0) {
          if (number === 1) {
            return false;
          } else if (number === 0) {
            return true;
          } 
        // 
          number -= 2;
        }
      }

      console.log(isNumbEven(-11));
      console.log(isNumbEven(-10));
      console.log(isNumbEven(-9));
      console.log(isNumbEven(-8));
    </script>  
  </body>
</html>
