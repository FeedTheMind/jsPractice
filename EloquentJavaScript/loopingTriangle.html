<!-- Looping a triangle

Write a loop that makes seven calls to console.log to output the following triangle:

#
##
###
####
#####
######
#######
It may be useful to know that you can find the length of a string by writing .length after it.

var abc = "abc";
console.log(abc.length);
// Answer = 3 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #dff263;  
        font-family: Georgia, sans-serif;
      }
    </style>
    <title>Looping a Triangle</title>
  </head>
  <body>
    <h1>Open the console to display answer.</h1>
    <script>
      // Note: this is the first solution that I created.
      var symbol = '';
      for (var i = 1; i <= 7; i++) {
        symbol += '#';
        console.log(symbol);
      }

      // Note: this is the second solution that I created, and it uses the length property to compare against seven.
      for (var hashSign = '#'; hashSign.length <= 7; hashSign += '#') {
        console.log(hashSign);
      }
    </script>  
  </body>
</html>
