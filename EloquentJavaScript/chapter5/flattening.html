<!-- 

Flattening

Use the reduce method in combination with the concat method to
“flatten” an array of arrays into a single array that has 
all the elements of the input arrays.

var arrays = [[1, 2, 3], [4, 5], [6]];
// Your code here.
// [1, 2, 3, 4, 5, 6]

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #dff263;  
        font-family: Georgia, sans-serif;
      }
    </style>
    <title>Flattening</title>
  </head>
  <body>
    <h1>Open the console to display the answer.</h1>
    <script>
      // Function | reduce() and concat()
      var arrays = [[1, 2, 3], [4, 5], [6], [7]];

      // Remove start parameter if array contains at least one element
      console.log(arrays.reduce(function(a, b) {
        return a.concat(b);
      }, []));
    </script>  
  </body>
</html>
