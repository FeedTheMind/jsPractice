<!DOCTYPE html>
  <html lang='en'>
  <head>
    <title>For Loop</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia;
      }
    </style>
  </head>
  <body>
    <script>
      var table = 12;

      for (var times = 1; times < 13; times++) {
        document.write(table + ' *' + times + " = " + (table * times) + "<br>");
      }
    </script>
  </body>
</html>
