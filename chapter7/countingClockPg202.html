<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Counting Clock</title>
    <style>
      body {
        background-color: #dff263; 
        font-family: Georgia, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <script>
      function updateTime() {
        document.getElementById('output').innerHTML = new Date();
      }

      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
