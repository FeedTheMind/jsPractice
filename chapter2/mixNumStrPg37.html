<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript | Practice</title>
  </head>
  <body>
    <script>
      //The equation is °C = 5/9 (°F - 32).
      var degFahren = prompt("Enter the degrees in Fahrenheit.", "");
      var degCent = 5/9 * (degFahren - 32);
      alert(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade.");
    </script>
  </body>
</html>
