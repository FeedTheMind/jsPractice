<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Animating Content</title>
    <style>
      #divAdvert {
        position: absolute;
        font: 2em Georgia;
        top: 20px;
        left: 0px;
      }
    </style>
  </head>
  <body id='color'>
    <div id='divAdvert'>
      Somebody, stop me!
    </div>
    <script>
      var idColor = document.getElementById('color');
      var switchDirection = false;

      idColor.style.backgroundColor = '#dff263';

      function doAnimation() {
        var divAdvert = document.getElementById('divAdvert');
        var currentLeft = divAdvert.offsetLeft;
        var newLocation;

        if (!switchDirection) {
          newLocation = currentLeft + 2;

          if (currentLeft >= 400) {
            switchDirection = true;
          }
        } else {
          newLocation = currentLeft - 2;

          if (currentLeft <= 0) {
            switchDirection = false;
          }
        }

        divAdvert.style.left = newLocation + 'px';
      }
      setInterval(doAnimation, 20);
    </script>
  </body>
</html>
