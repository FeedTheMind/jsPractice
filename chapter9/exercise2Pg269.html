<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Exercise 2 | Chapter 9</title>
    <style>
      #divAdvert {
        position: absolute;
        font: 2em Georgia;
        top: 20px;
        left: 0px;
      }
    </style>
  </head>
  <body id='color'>
    <div id='divAdvert'>
      Catch me, if you can.
    </div>
    <script>
      var idColor = document.getElementById('color');
      var direction = 2;

      idColor.style.backgroundColor = '#dff263';

      function doAnimation() {
        var divAdvert = document.getElementById('divAdvert');
        var currentLeft = divAdvert.offsetLeft;

        if (currentLeft > 400 || currentLeft < 0) {
          direction = -direction;
        }

          var newLocation = currentLeft + direction;

          divAdvert.style.left = newLocation + 'px';
      }
      
      setInterval(doAnimation, 20);
    </script>
  </body>
</html>
